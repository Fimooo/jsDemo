<script>

    window.onload = function () {
        var btn = document.getElementById("btn");
        var flag = true;
        var timer = null;
        window.onscroll = function () {
            if (!flag) {
                clearInterval(timer);
            }
            flag = false;   //每次都将flag都设为flase，在setinterval是被重置为true
        }
        btn.addEventListener("click", function () {
            timer = setInterval(function () {
                var top = document.body.scrollTop || document.documentElement.scrollTop;
                console.log(top)
                var speed = Math.ceil(top / 123);
                //（数学问题...）除几不是关键，是取天花板必定对应（+top）top-speed；取floor必定对应（-top）top-speed，因为函数的作用问题，会使最后的speed停留在0而不会去对top进行缩距
                if (top == 0) {//保证了页面回到起点后，仍可向下拉滚动条
                    clearInterval(timer);
                }
                flag = true;
                document.body.scrollTop = document.documentElement.scrollTop = top - speed;
            }, 30)
        })
    }
</script>
