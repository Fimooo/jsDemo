<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    </head>
    <title>基于keycode的enter提交事件</title>
    <body>
        <textarea rows="10" cols="20" name="content"></textarea>
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" value="submit"/>
        <input type="button" name="reset" value="reset"/>
        
    </body>
    <script>
        window.onload=function(){
            var txt = document.getElementsByName("content");
            var btn = document.getElementsByTagName("input");
            var value = document.getElementById("message");
            value.onkeydown=function(event){
                if(event.keyCode == 13){
                    txt[0].value += value.value + '\n'; 
                    value.value="";         
                }
            }
            btn[1].addEventListener("click",function(){
                txt[0].value += value.value + '\n';
                value.value="";   
            })
            btn[2].addEventListener("click",function(){
                txt[0].value = "";
                value.value="";
            })
        }
    </script>
</html>
