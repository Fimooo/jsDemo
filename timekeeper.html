function add(n){
	if(n<10){
		return '0'+n;
	}else{
		return ''+n;
	}
}

function time () {

	var time = new Date();                             //新：Date() 方法可返回当天的日期和时间。
	var str = add(time.getHours())+add(time.getMinutes())+add(time.getSeconds());
	for(var i = 0; i < str.length; i++){
		Dtime[i].innerHTML = str[i];
	}
	console.log(time.getMonth());
}

setInterval(time,1000);

}

</script>
