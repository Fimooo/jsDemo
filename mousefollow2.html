<script>
    window.onload = function () {
        var div = document.getElementsByTagName("div");
        document.onmousemove=function(event){
            for (let i = div.length - 1; i > 0; i--) {
                div[i].style.left = div[i - 1].style.left;   //offset取的是自身宽度，永远是一个固定值，所以不会运动起来，故要用style.left，叠加left之后，left会变，营造运动效果
                div[i].style.top = div[i - 1].style.top;
            }
            div[0].style.left = event.clientX + "px";
            div[0].style.top = event.clientY + "px";
        }
    }
</script>
